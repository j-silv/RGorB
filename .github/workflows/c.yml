name: C CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: GNU Arm Embedded Toolchain
      uses: ryanwinter/arm-none-eabi-gcc@master
      with:
        release: '10.3-2021.10'
    - name: make build
      run: make build TOOL_PATH=""
    - name: make link
      run: make link TOOL_PATH=""
